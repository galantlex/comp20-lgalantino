<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body onload="getMyLocation()">
    <div id="map"></div>
    <script>
      var myLat = 0;
      var myLng = 0;
      
      usrname= "zhlDIUUC";
      var xmlhttp = new XMLHttpRequest();

      function getMyLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            myLat = position.coords.latitude;
            myLng = position.coords.longitude;
      var myposition = {lat: myLat, lng: myLng};

           
      var myIcon = {
        url: "png/003-dog-seating.png",
        scaledSize: new google.maps.Size(50, 50),
      };
            var me = new google.maps.Marker({
              position: myposition,
              map:map,
              icon: myIcon  
            });
            var params = "username=zhlDIUUC&lat=" + myLat + "&lng=" + myLng;
            var url = "https://defense-in-derpth.herokuapp.com/submit";
     
            xmlhttp.onreadystatechange = function() {
              if (this.readyState == 4 && this.status == 200) {
                var users = JSON.parse(this.responseText);
                var usersKey = Object.keys(users)[0];
                for(var i = 0; i < users[usersKey].length; i++){ //>
                  makeUserMarker(users[usersKey][i]);
                }
              }
            };

            xmlhttp.open("POST", url, true);
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xmlhttp.send(params);
          });
        }
        else {
          alert("Geolocation is not supported by your web browser.  What a shame!");
        }
      }
      
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.4074843, lng: -71.118},
          zoom: 16
	});
      }

      function makeUserMarker(user){
        console.log(user);
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(user.lat, user.lng),
          map:map
        });
      }				     
				   
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcBnaRWkuAPLMz7MGsfYQvY0WDqzvUD9Q&callback=initMap"
    async defer></script>
  </body>
</html>
